/* event handler for Localstore */
function localstore(e){
  let text = e.target.parentElement.firstChild,
    key = e.target.parentElement.firstChild.id,
    op = e.target.className;
  console.log(text,key,op);
  if(op == "u"){
    if(text.value.match(/^\s*$/)){
      localStorage.removeItem(key);
      hilite();
    }else{
      localStorage.setItem(key, JSON.stringify([text.value,db]));
      hilite(key);
    }
  }else{
    let desc, data = localStorage.getItem(key);
    if(data){
      [desc, data] = JSON.parse(data);
      text.value = desc;
      hilite(key);
      db = data;
      displayDb();
    }
  }
}
/* hilite recently accessed localstore slot */
function hilite(slot){
  let inp = document.querySelectorAll("#Localstore input");
  for (let i = 0; i < inp.length; i++) {
      inp[i].style.backgroundColor = inp[i].id == slot ? "rgba(220, 220, 220, 0.9)" : "rgba(240, 240, 240, 0.75)";
  }
}
/* set increment amount to 1, 10, 100, 1000 */
function toggle_times(){
  let text = document.getElementById("power");
  text.innerHTML = (parseInt(text.innerHTML) + 1) % 4;
}
/* toggle blueprint between summary and detail */
function toggle_menu(){
  let text = document.getElementById("menu"), attr;
  [text.innerHTML, attr] = text.innerHTML == "=" ? ["≠", "none"] : ["=", "block"];
  setDisplay(attr);
  //if(document.getElementById("combo").value == "Components" && text.innerHTML == "≠") displayCp();
}
function setDisplay(attr) {
  console.log(attr);
  let elements = document.getElementsByClassName('i');
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.display = attr;
  }
}
/* toggle whether to add or subtract increment amount */
function toggle_plus(){
  let text = document.getElementById("plus");
  text.innerHTML = text.innerHTML == "+" ? "-" : "+";
}
/* set all amounts to 1 in current category */
function toggle_ones(){
  let cat = document.getElementById("combo").value;
  for(const prop in db[cat]){
    db[cat][prop][0] = 1;
    document.getElementById(prop).childNodes[0].innerHTML = `${prop},${db[cat][prop][0]}`;
  }
}
/* set all amounts to 0 in current category */
function toggle_zero(){
  let cat = document.getElementById("combo").value;
  for(const prop in db[cat]){
    db[cat][prop][0] = 0;

}
/* toggle whether this category is included in components view */
function toggle_onoff(){

    cat = document.getElementById("combo").value;
  include[cat] = text.innerHTML = text.innerHTML == "○" ? "●"  : "○";
}
/* change category to display */
function changeDb(cat){
  let doc = document.querySelectorAll("table");
  for (var i=0, len=doc.length; i<len; i++) {
    doc[i].style.display = 'none';
  }
  document.getElementById(cat).style.display = 'block';
  if(cat == "Localstore"){
    doc = document.querySelectorAll(".m");
    for (var i=0, len=doc.length; i<len; i++) {
      doc[i].style.display = 'none';
    }
  }else if(cat == "Components"){
    document.getElementById("menu" ).style.display = "inline-block";
    document.getElementById("plus" ).style.display = "none";
    document.getElementById("times").style.display = "none";
    document.getElementById("ones" ).style.display = "none";
    document.getElementById("zero" ).style.display = "none";
    document.getElementById("onoff").style.display = "none";
    document.getElementById("anal" ).style.display = "none";
    displayCp();
  }else{
    document.getElementById("menu" ).style.display = "inline-block";
    document.getElementById("plus" ).style.display = "inline-block";
    document.getElementById("times").style.display = "inline-block";
    document.getElementById("ones" ).style.display = "inline-block";
    document.getElementById("zero" ).style.display = "inline-block";
    document.getElementById("onoff").style.display = "inline-block";
    document.getElementById("onoff").innerHTML = include[cat];
    document.getElementById("anal" ).style.display = "none";
  }
}
/* populate all categories with blueprints */
function displayDb(){
  let status = document.getElementById("menu").innerHTML, element;
  for(const cat in db){
    element = document.getElementById(cat);
    if(element) element.remove();
    let tbl = document.createElement("table");
    tbl.setAttribute("id", cat);
    tbl.innerHTML = `<tr><td class="col"></td><td class="col"></td></tr>`;
    document.getElementById("container").appendChild(tbl);
    document.getElementById(cat).style.display = "none";
    let doc = document.querySelectorAll(`#${cat} .col`);

    for(const prop in db[cat]){
      element = document.createElement("button");
      element.setAttribute("id", prop);
      element.setAttribute("class", "b");
      createSpan(element, "r", "=", `${prop},${db[cat][prop][0]}`);
      db[cat][prop].forEach((e, i) => {
        if(i > 0){
          createSpan(element, "i", status, e);
        }
      });
      doc[1].appendChild(element);
      //console.log(prop,element);
      document.getElementById(prop).addEventListener("click", accum);
    }
    while(doc[0].childNodes.length < doc[1].childNodes.length){
      doc[0].appendChild(doc[1].removeChild(doc[1].firstChild));
    }
  }
}
/* calculate component view */
function displayCp(){
  cp = Object.create(null), rpt = ""; // global
  let doc = document.querySelectorAll(`#Components .col`),
    status = document.getElementById("menu").innerHTML,
    i = 0, max = 0, cnt = 0, cost = 0, num, element, key, value;
  doc[0].innerHTML = "";
  doc[1].innerHTML = "";

  for(const cat in db){
    for(const prop in db[cat]){
      db[cat][prop].forEach((e, i) => {
        if(i == 0){
          num = e;
        } else {
          if(num > 0 && include[cat] == "●"){
            [key, value] = e.split(/,/);
            if(key != "^"){
              if(!(key in cp)){
                max += 2.6;
                cp[key] = Object.create(null);
                cp[key].num = 0;
                cp[key].grp = [];
              }
              if(status == "="){
                max += 1;
              }
            //cp[key].num += num * value;
              cp[key].num += ( !prop.match(/^\(S\)/) && key.match(/^_/) ? 1 : num ) * value;
              cp[key].grp.push(`x${num} ${prop},${value}`);
            }
            //console.log("prop=",prop,",key=",key,",value=",value,",num=",num);
          }
        }
      })
    }
  }
  console.log(cp);
  console.log('max=',max,'status=',status);

  Object.keys(cp).sort().forEach((prop) => {
    if(cnt >= max / 2){
      i = 1;
    }
    element = document.createElement("button");
    element.setAttribute("class", "b c");
    createSpan(element, "r", "=", `${prop},${cp[prop].num} @${price[prop]}`);
    cost += cp[prop].num * price[prop];
    cnt += 2.6;
    cp[prop].grp.forEach((text, i) =>{
      createSpan(element, "i", status, text);
      if(status == "="){
        cnt += 1;
      }
    });
    doc[i].appendChild(element);
  });
  element = document.createElement("button");
  element.setAttribute("class", "b c");
  createSpan(element, "r", "=", `cost: ${cost} ${cost == 0 ? 
    '<span id="egg">- See easter egg with "@"</span>' : ""}`);
  doc[i].appendChild(element);
  console.log("cnt=",cnt);

  if(cost == 0){
    document.getElementById("anal").style.display = "inline-block";
  }
}
function analyse(recipe,status,doc){
  let ref = db.Valuables[recipe];
  for(let i = 1; i < ref.length; i++){
    let [data,cnt] = ref[i].split(/,/);
    if(data in db.Valuables){
      analyse(data,status,doc);
    }
  }
  //console.log(JSON.stringify([recipe,ref]));
  let element = document.createElement("button");
  element.setAttribute("class", "b c");
  createSpan(element, "r", "=", `${recipe},${recipe == "Glass" ? 5 : 1}`);
  ref.forEach((text, i) =>{
    if(i > 0) createSpan(element, "i", status, text);
  });
  doc.appendChild(element);
}

function createSpan(element, c, status, text){
  rpt += c == "r" ? `\n${text}\n` : `  ${text}\n`;
  //console.log(c,status,text);
  let span = document.createElement("span");
  span.setAttribute("class", c);
  span.style.display = status == "=" ? "block" : "none";;
  span.innerHTML = text;
  element.appendChild(span);
}
/* accumulator used when a blueprint is clicked */
function accum(e){
  let text = document.getElementById("plus").innerHTML,
    power = parseInt(document.getElementById("power").innerHTML),
    element = e.target.nodeName == "SPAN" ? e.target.parentNode : e.target,
    cat = element.parentElement.parentElement.parentElement.parentElement.id,
    num = db[cat][element.id][0];
    //console.log(num, power,10**power);
  if(text == "+"){
      db[cat][element.id][0] = Math.min(db[cat][element.id][0] + 10 ** power, 10000);
  } else {
      db[cat][element.id][0] = Math.max(db[cat][element.id][0] - 10 ** power, 0);
  }
  element.childNodes[0].innerHTML = `${element.id},${db[cat][element.id][0]}`;
  //console.log(cat,element.id,db[cat][element.id]);
}
